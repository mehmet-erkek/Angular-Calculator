
 
 <div class="calculator">
        <input type="text" class="calculator-screen" value="{{value1}}" disabled />
      
        <div class="calculator-keys">
            <button pButton pRipple type="button"  value="+" (click)="oper('a')">+</button>
            <button pButton pRipple type="button"  value="-" (click)="oper('s')">-</button>
            <button pButton pRipple type="button"  value="*" (click)="oper('m')">&times;</button>
            <button pButton pRipple type="button"  value="/" (click)="oper('d')">&divide;</button>
      
          
            <button pButton pRipple type="button"  value="7" (click)="numClick(7)">7</button>
            <button pButton pRipple type="button"  value="8" (click)="numClick(8)">8</button>
            <button pButton pRipple type="button"  value="9" (click)="numClick(9)">9</button>
 
            <button pButton pRipple type="button"  value="4" (click)="numClick(4)">4</button>
            <button pButton pRipple type="button"  value="5" (click)="numClick(5)">5</button>
            <button pButton pRipple type="button"  value="6" (click)="numClick(6)">6</button>
            <button pButton pRipple type="button"  value="1" (click)="numClick(1)">1</button>
            <button pButton pRipple type="button"  value="2" (click)="numClick(2)">2</button>
            <button pButton pRipple type="button"  value="3" (click)="numClick(3)">3</button>
     
      
            <button pButton pRipple type="button"   value="0" (click)="numClick(0)">0</button>
          

            <button pButton pRipple type="button"   value=".">.</button>
            <button pButton pRipple type="button"  class="p-button-danger" value="all-clear">AC</button>
            <button pButton pRipple type="button"  class="equal-sign" value="="  (click)="calculate()">=</button>
            
        </div>
      </div>
